<!-- gallery.html -->
<section class="page gallery vista-window">
  <div class="window-title-bar">
    <div class="window-title">Clothing Gallery</div>
    <div class="window-controls">
      <button class="window-minimize">_</button>
      <button class="window-maximize">□</button>
      <button class="window-close">×</button>
    </div>
  </div>
  
  <div class="window-content">
    <div class="gallery-header">
      <div class="gallery-title">CREATION</div>
      <div class="gallery-subtitle">made</div>
    </div>
    
    <div class="gallery-grid">
      <!-- Items will be added here by JavaScript -->
    </div>
    
    <div class="gallery-footer">
      <div class="page-indicator">Page 1 of 3</div>
      <div class="scroll-buttons">
        <button class="scroll-btn scroll-left">◄</button>
        <button class="scroll-btn scroll-right">►</button>
      </div>
    </div>
  </div>
  
  <!-- Quick View Modal -->
  <div id="quick-view-modal" class="floating-window" hidden>
    <div class="window-title-bar">
      <div class="window-title">Item Details</div>
      <div class="window-controls">
        <button class="window-close close-quickview">×</button>
      </div>
    </div>
    <div class="window-content">
      <div class="quick-view-content">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>
  </div>
</section>
